<script type="text/javascript">
	function append0(s) {
		if (Number(s) < 10) {
			return "0" + s;
		} else
			return s;
	}
	function num2DateYMD(n) {
		var date = new Date(n);
		var y = date.getFullYear();
		var m = date.getMonth() + 1;
		var d = date.getDate();
		return y + "年" + append0(m) + "月" + append0(d) + "日";
	}

	//加载活动

			$.each(json,function(i, d) {

			});

	}
