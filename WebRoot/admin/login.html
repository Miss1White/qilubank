<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>齐鲁银行东环支行档案管理平台</title>
    <link href="${rootPath}/css/bootstrap.min.css" rel="stylesheet">
    <link href="${rootPath}/css/metisMenu.min.css" rel="stylesheet">
    <link href="${rootPath}/css/admin.css" rel="stylesheet">
    <link href="${rootPath}/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
    	html,body{ margin:0px; height:100%;} 
    </style>
</head>

<body>
	<input type="hidden" value="${rootPath}" id="rootPath">
    <div class="container" style="margin-top:50px;">
    	<div class="row">
    		<div class="col-md-4 col-md-offset-4 text-center">
    			<img src="${rootPath}/images/qilu.png" width="400px" height="200px" style="margin-top:20px;">
    			<h1>齐鲁银行东环支行档案管理平台</h1>
    		</div>
    	</div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default" style="margin-top:10px;">
                    <div class="panel-heading">
                        <h3 class="panel-title">请您先登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="login-form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="userpass" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="role" type="radio" value="0" checked="checked">游客
                                        <input name="role" type="radio" value="1" style="margin-left:50px;">管理员
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="javascript:void(0)" class="btn btn-lg btn-success btn-block" id="login_btn">登录</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loginDialog" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">登录失败</h4>
				</div>
				<div class="modal-body">
					<p>请重新输入用户名和密码!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
				</div>
			</div>
		</div>
	</div>
    <script src="${rootPath}/js/jquery-1.11.3.js"></script>
    <script src="${rootPath}/js/bootstrap.min.js"></script>
    <script src="${rootPath}/js/qiluadmin.js"></script>
    <script type="text/javascript">
	    $(function () {
	        qiluAdmin.login.init();
	    });
	</script>
</body>
</html>
